  <link href="./styles/bodyStyle.css"  rel="stylesheet"/>
  <link href="./styles/tesi.css"  rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

  </script>
</head>
<body class="bodyVerde">  
  <header class="headerBarFive">
    <div id="lblOla" class="appName">Ol√°, Henrique</div>
    <div class="">
      <img id="logotipo-clientes" src="./images/IconesMeuCarro/icon-108x108.png" title="" alt="">
    </div>
  </header>
  
  <div id="tela1" class="component"> 
    <div class="componentContent">
      <div class="card widthCard">
        <div class="card-header">
          <h1 class="componentTitle">Meu Carro</h1>
        </div>
        <figure class="figure">
          <img id="idImgCarro" src="./images/IconesMeuCarro/img-carro.png" class="card-img-top figure-img img-fluid rounded" alt="...">
          <!-- <figcaption class="figure-caption">A caption for the above image.</figcaption> -->
        </figure> 
        <div class="card-body">
          <div class="p-3 mb-2 bg-light text-dark divRadius">
            <p id="idMarcaCarro"class="card-text"></p>
            <p id="idModeloCarro"class="card-text"></p>
            <p id="idAnoCarro"class="card-text"></p>
          </div> 
        </div>
        <div class="card-footer text-muted">
          <p id="idNomCondutor"class="card-text text-center">Condutor Principal: Henrique Kirschke Alves</p>
        </div>
      </div>
    </div>
  </div>

  <div id="tela2" class="component hidden"> 
    <div class="componentContent">
      <div class="card widthCard" >
        <div class="card-header">
          <h1 class="componentTitle">Faturas</h1>
        </div> 
        <div class="card-body ">
          <div id=divFatura></div>
          <!-- <div class="p-3 mb-2 bg-light text-dark divRadius">
            <p id="idValorFatura"class="card-text"></p>
            <p id="idMesFatura"class="card-text"></p>
            <p id="idStatus"class="card-text"></p>
          </div>  -->
        </div> 
      </div>
    </div>
  </div>

  <div id="tela3" class="component hidden"> 
    <div class="componentContent">
      <div class="card widthCard" >
        <div class="card-header">
          <h1 class="componentTitle">Dados do contrato</h1>
        </div>
        <div class="card-body">
          <div class="p-3 mb-2 bg-light text-dark divRadius">
            <p id="idVencimentoContrato"class="card-text"></p>
            <p id="idDiaVencimentoFatura"class="card-text"></p>
            <p id="idValorContrato"class="card-text"></p>
            <p id="idJurosVencimento"class="card-text"></p>
          </div>
        </div>
        <div class="card-footer text-muted">
          <p id="idContratante"class="card-text text-center"></p>
        </div>
      </div>
    </div>
  </div>
  
  <footer>
    <div class="component">
      <div class="componentContent"> 
        <div class="buttonGroup mt1 btn-group-toggle" data-toggle="buttons">
          <button id="btnMeuCarro" class="button btn-outline-success half primary">Meu Carro</button>
          <button id="btnFatura" class="button btn-outline-success half primary">Faturas</button>
          <button id="btnContrato" class="button btn-outline-success half primary">Contrato</button>
        </div> 
      </div>
    </div> 
  </footer> 
</body>
