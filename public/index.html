<!doctype html>
<html lang="pt-BR">
  <head lang="pt-BR">
  <title>Minha primeira PWA</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/pwa.webmanifest" />
  <link rel="icon" type="image/png" href="./images/IconesMeuCarro/icon-192x192.png" />
  <link href="./styles/bodyStyle.css"  rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script>
    function f() {
      alert('Sensacional!');
    }

    navigator.serviceWorker.register('/meucarro-sw.js');
    fetch('caminhoArquivo')
      .then( function(res) {
        return res.text();
      }).then( function(conteudo){
        document.getElementById('DivId').innerHTML = conteudo;
      });
  </script>
</head>
<body class="bodyVerde">
  <p><img src="./images/IconesMeuCarro/icon-192x192.png"/></p>
  <h1>Minha primeira PWA</h1>
  <p></p><button onclick="f()">Clique aqui</button></p>

  <div class="card" style="width: 18rem;">
    <img src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
    </div>
  </div>

  
  <footer>
    <div class="btn-group">
      <a href="#" class="btn btn-primary active" aria-current="page">Meu Carro</a>
      <a href="#" class="btn btn-primary">Faturas</a>
      <a href="#" class="btn btn-primary">Contrato</a>
    </div>
  </footer>
</body>
</html>
