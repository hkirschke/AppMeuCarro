<!doctype html>
<html lang="pt-BR">
  <head lang="pt-BR">
  <title>Minha primeira PWA</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="manifest" href="/pwa.webmanifest" />
  <link rel="icon" type="image/png" href="./images/IconesMeuCarro/icon-192x192.png" />
  <link href="./styles/bodyStyle.css"  rel="stylesheet"/>
  <link href="./styles/tesi.css"  rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <script src="./scripts/utils.js"></script>
  <script>
    function f() {
      alert('Sensacional!');
    }

    navigator.serviceWorker.register('/meucarro-sw.js');
    fetch('caminhoArquivo')
      .then( function(res) {
        return res.text();
      }).then( function(conteudo){
        document.getElementById('DivId').innerHTML = conteudo;
      });
  </script>
</head>
<body class="bodyVerde">
 

  <div id="tela1" class="component">
    <div class="componentHeader">
      <h1 class="componentTitle">Olá, Henrique</h1>
    </div>
    <div class="componentHeader">
      <p><img src="./images/IconesMeuCarro/icon-192x192.png"/></p>

    </div> 
    <div class="componentContent">
      <div class="card" style="width: 18rem;">
        <img src="./images/IconesMeuCarro/img-carro.png" class="card-img-top" alt="...">
        <div class="card-body">
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
        </div>
      </div>
    </div>
  </div>

  <div id="tela2" class="component hidden">
    <div class="componentHeader">
      <h1 class="componentTitle">
        Nova tarefa
      </h1>
    </div>
    <div class="componentContent">
      <div class="field">
        <label for="inputNovaTarefa">Tarefa:</label>
        <input id="inputNovaTarefa" type="text" autocomplete="off" />
      </div>
      <div class="buttonGroup mt1 end">
        <button id="btnCanc1" class="button quarter light">Cancelar</button>
        <button id="btnInc" class="button quarter primary" disabled>
          Incluir
        </button>
      </div>
    </div>
  </div>

  <div id="tela3" class="component hidden">
    <div class="componentHeader">
      <h1 class="componentTitle">Alteração de tarefa</h1>
    </div>
    <div class="componentContent">
      <div class="field">
        <label for="inputAlteraTarefa">Tarefa:</label>
        <input id="inputAlteraTarefa" type="text" autocomplete="off" />
      </div>
      <div class="buttonGroup end mt1">
        <button id="btnCanc2" class="button quarter light">Cancelar</button>
        <button id="btnAlt" class="button quarter primary">Alterar</button>
      </div>
      <div class="buttonGroup end mt3">
        <button id="btnDel" class="button quarter danger">
          Apagar tarefa
        </button>
      </div>
    </div>
  </div>

  <!-- 
  <h1>Minha primeira PWA</h1>

  <footer>
    <div class="btn-group">
      <a href="#" class="btn btn-primary active" aria-current="page">Meu Carro</a>
      <a href="#" class="btn btn-primary">Faturas</a>
      <a href="#" class="btn btn-primary">Contrato</a>
    </div>
  </footer>
</body>
</html>
